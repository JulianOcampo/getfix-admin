<nb-card>
    <nb-card-header>
        Smart Table
    </nb-card-header>
    <nb-card-body>
        <ng2-smart-table [settings]="settings" [source]="source" (edit)="onEdit($event)"
            (userRowSelect)="userRowSelect($event)" (create)="onAdd($event)">
        </ng2-smart-table>
    </nb-card-body>
</nb-card>
