<nb-card [nbSpinner]="doingSomething" nbSpinnerStatus="primary">
    <nb-card-header>
        Categories
    </nb-card-header>
    <nb-card-body>
        <ng2-smart-table [settings]="settings" [source]="source" (custom)="customAction($event)"
            (userRowSelect)="userRowSelect($event)" (create)="onAdd($event)" (edit)="onEdit($event)"
            (delete)="onDeleteConfirm($event)">
        </ng2-smart-table>
    </nb-card-body>
</nb-card>
