<nb-card>
    <nb-card-header>
        Users
    </nb-card-header>
    <nb-card-body>
        <ng2-smart-table [settings]="settings" [source]="_userService.users" (rowSelect)="rowSelect($event)"
            (custom)="customAction($event)" (userRowSelect)="userRowSelect($event)" (create)="onAdd($event)"
            (edit)="onDetails($event.data)" (delete)="onDeleteConfirm($event)">
        </ng2-smart-table>
    </nb-card-body>
</nb-card>
